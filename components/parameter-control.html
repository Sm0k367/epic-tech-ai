<section id="parameter-control" class="content-section">
  <h2 style="text-align: center;">Parameter Control</h2>
  <p style="text-align: center; max-width: 700px; margin: 1rem auto;">
    Adjust advanced settings to optimize quality, speed, and creative control. These values affect how the model interprets your prompt.
  </p>

  <div style="max-width: 600px; margin: 2rem auto;">
    <label>Resolution: <span id="res-value">1024</span> px</label>
    <input type="range" min="512" max="2048" step="64" value="1024" oninput="updateParam('res-value', this.value)" />

    <label>Steps: <span id="steps-value">50</span></label>
    <input type="range" min="20" max="150" step="5" value="50" oninput="updateParam('steps-value', this.value)" />

    <label>Guidance: <span id="guidance-value">7.5</span></label>
    <input type="range" min="1" max="20" step="0.5" value="7.5" oninput="updateParam('guidance-value', this.value)" />

    <label>Duration (sec): <span id="duration-value">10</span></label>
    <input type="range" min="5" max="30" step="1" value="10" oninput="updateParam('duration-value', this.value)" />
  </div>
</section>
