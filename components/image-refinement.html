<section id="image-refinement" class="content-section">
  <h2 style="text-align: center;">Image Refinement</h2>
  <p style="text-align: center; max-width: 700px; margin: 1rem auto;">
    Review your generated image below. You can remix it, upscale it, or download it.
  </p>

  <div style="text-align: center; margin-top: 2rem;">
    <img id="generated-image" src="https://picsum.photos/600/400" alt="Generated Output" style="max-width: 100%; border-radius: 8px;" />
    
    <div style="margin-top: 1.5rem;">
      <button class="btn-outline" onclick="remixImage()">🔁 Remix</button>
      <button class="btn-outline" onclick="upscaleImage()">🔍 Upscale</button>
      <button class="btn" onclick="downloadImage()">⬇️ Download</button>
    </div>
  </div>
</section>
